<!DOCTYPE html>
<html>
    <head>
        <title>ASK PROJEK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}"> 
        <script src="{{ url_for('static',filename='index.js') }}"></script>
    </head>
    <body>
        <header>
            <nav class="top-bar small-screen">
                <ul>
                    <li><a href="/" title="Back to home">Home Page</a></li>
                    <li><a href="/record" title="New Record">Record</a></li>
                    <li><a href="/check" title="Check Record">Check</a></li>
                    <li><a href=https://github.com/FlyingShuriken title="Source Code" target="blank">Github</a></li>
                </ul>
            </nav>
            <div id="side-bar" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/" title="Back to home">Home Page</a>
                <a href="/record" title="New Record">Record</a>
                <a href="/check" title="Check Record">Check</a>
                <a href=https://github.com/FlyingShuriken title="Source Code" target="blank">Github</a>
            </div>
            <span class="hidden" onclick="openNav()">&#9776; open</span>
        </header>
        <div class="record">
            <h1>SIGN IN A NEW RECORD</h1>
            <form action="/record">
                <label>DATE:</label>
                <input type="date" name="date">
                <br>
                <label>TIME:</label>
                <input type="time" name="time">
                <br>
                <label>NAME:</label>
                <input type="text" name="name" placeholder="Name" autocomplete="off">
                <br>
                <label>CLASS:</label>
                <input type="text" name="class" placeholder="Class" autocomplete="off">
                <br>
                <label>MARKS:</label>
                <input type="text" name="marks" placeholder="Markah" autocomplete="off">
                <br>
                <label>REASON:</label>
                <input type="text" name="reason" placeholder="Kesalahan" autocomplete="off">
                <br>
                <br>
                <br>
                <input type="submit" class="center">
            </form>
        </div>
    </body>
</html>
