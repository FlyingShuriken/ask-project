<!DOCTYPE html>
<html>
    <head>
        <title>ASK PROJEK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}"> 
        <script src="{{ url_for('static',filename='index.js') }}"></script>
    </head>
    <body>
        <header>
            <nav class="top-bar small-screen">
                <ul>
                    <li><a href="/" title="Back to home">Home Page</a></li>
                    <li><a href="/record" title="New Record">Record</a></li>
                    <li><a href="/check" title="Check Record">Check</a></li>
                    <li><a href="https://github.com/FlyingShuriken/ask-project" title="Source Code" target="blank">Github</a></li>
                </ul>
            </nav>
            <div id="side-bar" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/" title="Back to home">Home Page</a>
                <a href="/record" title="New Record">Record</a>
                <a href="/check" title="Check Record">Check</a>
                <a href=https://github.com/FlyingShuriken title="Source Code" target="blank">Github</a>
            </div>
            <span class="hidden" onclick="openNav()">&#9776; open</span>
        </header>
        <div class="main">
            <div class="result">
                <h2>RESULTS:</h2>
                <table>
                    <tr>
                        <th class='small'>Datetime</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>reason</th>
                    </tr>
                    {% for result in results %}
                        <tr>
                            <td>{{ result['datetime'] }}</td>
                            <td>{{ result['name'] }}</td>
                            <td>{{ result['class'] }}</td>
                            <td>{{ result['marks'] }}</td>
                            <td>{{ result['reason'] }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
